<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Itinerary Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-plane-departure"></i> WanderPlan AI</h1>
            <p>Design your perfect trip in seconds with AI-powered itineraries.</p>
        </header>

        <main>
            <form id="itineraryForm" class="glass-form">
                <div class="form-group">
                    <label for="destination"><i class="fa-solid fa-location-dot"></i> Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Kyoto, Japan" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="days"><i class="fa-regular fa-calendar"></i> Duration (Days)</label>
                        <input type="number" id="days" name="days" min="1" max="30" placeholder="5" required>
                    </div>
                    <div class="form-group">
                        <label for="travelers"><i class="fa-solid fa-user-group"></i> Travelers</label>
                        <input type="number" id="travelers" name="travelers" min="1" max="20" placeholder="2" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="budget"><i class="fa-solid fa-wallet"></i> Budget</label>
                        <select id="budget" name="budget" required>
                            <option value="" disabled selected>Select Budget</option>
                            <option value="Budget-friendly">Budget-friendly</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Luxury">Luxury</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mode"><i class="fa-solid fa-route"></i> Travel Mode</label>
                        <select id="mode" name="mode" required>
                            <option value="" disabled selected>Preferred Mode</option>
                            <option value="Flight">Flight</option>
                            <option value="Train">Train</option>
                            <option value="Bus">Bus</option>
                            <option value="Car">Car</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="preferences"><i class="fa-solid fa-heart"></i> Additional Preferences (Optional)</label>
                    <textarea id="preferences" name="preferences" rows="3" placeholder="e.g., vegetarian food, museums, hiking..."></textarea>
                </div>

                <button type="submit" id="submitBtn">
                    <span>Generate Itinerary</span>
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>

                <div id="statusMessage" class="status-message hidden"></div>
            </form>
        </main>

        <footer>
            <p>Powered by n8n & AI</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
